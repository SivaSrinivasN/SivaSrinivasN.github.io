<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <!-- Navigation bar with home on left and other links on right -->
    <nav>
        <!-- Home button on far left -->
        <div class="nav-left">
            <a href="{{ '/' | relative_url }}" class="home-button">Srinivas Nomula</a>
        </div>
        
        <!-- Other navigation links on right -->
        <div class="nav-right">
            <ul>
                <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
                <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
                <li><a href="{{ '/lectures' | relative_url }}">Lectures</a></li>
                <li><a href="{{ '/misc' | relative_url }}">Misc</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">🌙</button>
        </div>
    </nav>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>© {{ site.time | date: '%Y' }} {{ site.name | default: "Srinivas Nomula" }}. Hosted on GitHub Pages.</p>
    </footer>

    <!-- Dark Mode JavaScript -->
    <script>
        // Dark mode functionality
        const themeToggle = document.getElementById('themeToggle');
        
        // Get theme from localStorage or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        // Set initial theme
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateToggleText();
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateToggleText();
        });
        
        function updateToggleText() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            themeToggle.textContent = currentTheme === 'light' ? '🌙' : '☀️';
        }
    </script>
</body>
</html>
